{% extends 'base.html' %}
{% block content %}
    <ul class="content">
        {% if context['posts'] %}
        {% for post in context['posts'] %}
        <li>
            <h2>{{post['TITLE']|safe}}</h2>
            <p class="subtext">{{post['DATE']}}</p>
            <p>{{post['CONTENT']|safe}}</p>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
