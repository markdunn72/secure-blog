{% extends 'base.html' %}
{% block content %}
    <h1>Search results</h1>
    <p>Results for: {{context['query']|safe}}</p>

    <ul>
        {% for post in context['posts'] %}
        <li>
            <h2>{{post['TITLE']|safe}}</h2>
            <p class="subtext">By <a href="/u/{{post['USERNAME']}}/">{{post['USERNAME']|safe}}</a> - {{post['DATE']}}</p>
            <p>
            {{post['CONTENT']|safe}}
            </p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
